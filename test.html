<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center; /* Center items horizontally */
                }

                .icon-row {
                display: flex;
                justify-content: center; /* Center items in each row */
                margin-top: 10px; /* Adjust the margin between rows */
                }

                .icon {
                width: 50px; /* Adjust the width of your square icon */
                height: 50px; /* Adjust the height of your square icon */
                background-color: #ccc; /* Placeholder background color */
                margin: 5px; /* Adjust the margin around each icon */
                }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon-row">
              <!-- Your icons for the top row -->
              <div class="icon"></div>
              <div class="icon"></div>
              <div class="icon"></div>
            </div>
            <div class="icon-row">
              <!-- Your icons for the bottom row -->
              <div class="icon"></div>
              <div class="icon"></div>
            </div>
          </div>          
    </body>
</html>
